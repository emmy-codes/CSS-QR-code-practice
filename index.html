<!DOCTYPE html>
<head>
  <header>
    <title>QR Code CSS practice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </header>
</head>
<body>
  <div class="outer-div text">
    <img class="qr" src="image-qr-code.png" alt="" />
    <div class="header">
      <h3>Improve your front-end skills by building projects</h3>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </div>
</body>
